name: Bump version
on:
  push:
    branches:
      - master
env:
  LATEST_TAG_VERSION: latest
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        fetch-depth: '0'
    - name: Bump version and push tag
      uses: anothrNick/github-tag-action@1.17.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        WITH_V: true
    - name: Fetch all history for all tags and branches
      run: |
          git config remote.origin.url https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          LATEST_TAG_VERSION=  echo $(git describe --tags `git rev-list --tags --max-count=1`)
          echo "version number " $LATEST_TAG_VERSION
          echo $LATEST_TAG_VERSION
          run: echo ::set-env name=VERSION::$(git describe --tags `git rev-list --tags --max-count=1`)
          echo ${{ env.VERSION }}
